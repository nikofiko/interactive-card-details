<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
  <div class="main">
    <div class="cards">
      <div class="front">
        <img class="logo" src="/images/card-logo.svg" alt="" width="70">
        <h1 class="card-number">0000 0000 0000 0000</h1>
        <div class="card-info">
          <h3 class="card-name">Jane Appleseed</h3>
          <h3 class="card-date">00/00</h3>
        </div>
      </div>
      <div class="back">
        <h3 class="card-cvc">000</h3>
      </div>
    </div>
    <div class="text-inputs">
      <div>
        <h2>Cardholder Name</h2>
        <input class="big-input" type="text" placeholder="e.g. Jane Appleseed">
        <p class="error-name">Insert a valid name</p>
      </div>
      <div>
        <h2>Card Number</h2>
        <input class="big-input" type="text" placeholder="e.g. 1234 5678 9123 0000">
        <p class="error-number">Wrong format, number only</p>
      </div>
      
      <div class="text-info-positioning">
        <div>
          <h2>Exp. Date (MM/YY)</h2>
          <div class="gaps">
            <input class="small-input" type="text" placeholder="MM">
            <input class="small-input" type="text" placeholder="YY">
          </div>
          <p class="error-date">Can't be blank</p>
        </div>
        <div>
          <h2>CVC</h2>
          <input class="medium-input" type="text" placeholder="e.g. 123">
          <p class="error-cvc">Can't be blank</p>
        </div>
      </div>
      

      <button class="confirm">Confirm</button>
    </div>
  </div>
  <!-- Completed state start -->
  <div class="thank-you">
    <img class="icon-complete" src="/images/icon-complete.svg" alt="">
    <h4>Thank you!</h4>
    <h5>We've added your card details</h5>
    <a href="">
      <button>Continue</button>
    </a>
  </div>
<script src="./script.js"></script>
</body>
</html>
